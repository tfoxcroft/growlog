{% extends "base.html" %}

{% block content %}
<div class="mb-3">
    <h2 class="mb-3">Add New Plant</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="number" class="form-label">Plant Number</label>
            <input type="number" class="form-control" id="number" name="number" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Plant Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ url_for('index') }}" class="btn btn-sm btn-secondary me-md-2">Cancel</a>
            <button type="submit" class="btn btn-sm btn-primary">Save Plant</button>
        </div>
    </form>
</div>
{% endblock %}
