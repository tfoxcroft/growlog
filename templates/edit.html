{% extends "base.html" %}

{% block content %}
<div class="mb-3">
    <h2 class="mb-3">Edit Plant</h2>
    <form method="POST" action="{{ url_for('edit_plant', id=plant.id, from=request.args.get('from', 'index')) }}">
        <div class="mb-3">
            <label for="number" class="form-label">Plant Number</label>
            <input type="number" class="form-control" id="number" name="number"
                   value="{{ plant.number }}" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Plant Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   value="{{ plant.name }}" required>
        </div>
        <div class="mb-3">
            <label for="user_id" class="form-label">Owner</label>
            <select class="form-select" id="user_id" name="user_id" required>
                {% for user in users %}
                <option value="{{ user.id }}" {% if user.id == plant.user_id %}selected{% endif %}>
                    {{ user.username }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="d-grid gap-2 w-100">
            <a href="{{ url_for('index') }}" class="btn btn-sm btn-secondary me-md-2">Cancel</a>
            <button type="submit" class="btn btn-sm btn-primary">Update Plant</button>
        </div>
    </form>
</div>
{% endblock %}
